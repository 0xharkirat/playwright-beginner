name: .NET Services CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - '.github/workflows/dotnet-services.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Service-One
      run: dotnet build src/Service-One/Service-One.csproj --no-restore --configuration Release
      
    - name: Build Service-Two
      run: dotnet build src/Service-Two/Service-Two.csproj --no-restore --configuration Release
      
    - name: Publish Service-One
      run: dotnet publish src/Service-One/Service-One.csproj --no-build --configuration Release --output ./publish/service-one
      
    - name: Publish Service-Two
      run: dotnet publish src/Service-Two/Service-Two.csproj --no-build --configuration Release --output ./publish/service-two

name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './ui/package-lock.json'
    
    - name: Restore .NET dependencies
      run: dotnet restore
    
    - name: Build .NET services
      run: |
        dotnet build src/Service-One/Service-One.csproj --no-restore --configuration Release
        dotnet build src/Service-Two/Service-Two.csproj --no-restore --configuration Release
    
    - name: Install UI dependencies
      working-directory: ./ui
      run: npm ci
    
    - name: Build UI
      working-directory: ./ui
      run: npm run build
    
    - name: Start Service-One
      run: |
        dotnet run --project src/Service-One/Service-One.csproj --no-build --configuration Release &
        echo $! > service-one.pid
      env:
        ASPNETCORE_URLS: http://localhost:5001
    
    - name: Start Service-Two
      run: |
        dotnet run --project src/Service-Two/Service-Two.csproj --no-build --configuration Release &
        echo $! > service-two.pid
      env:
        ASPNETCORE_URLS: http://localhost:5002
    
    - name: Start UI
      working-directory: ./ui
      run: |
        npm run start &
        echo $! > ../ui.pid
      env:
        PORT: 3000
    
    - name: Wait for services to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:5001/swagger > /dev/null 2>&1; do sleep 2; done'
        timeout 60 bash -c 'until curl -f http://localhost:5002/swagger > /dev/null 2>&1; do sleep 2; done'
        timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
    
    - name: Restore Playwright test dependencies
      working-directory: ./tests/Playwright.Tests
      run: dotnet restore
    
    - name: Install Playwright browsers
      working-directory: ./tests/Playwright.Tests
      run: pwsh bin/Release/net9.0/playwright.ps1 install --with-deps
    
    - name: Run Playwright tests
      working-directory: ./tests/Playwright.Tests
      run: dotnet test --no-restore --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-results
        path: tests/Playwright.Tests/TestResults/
        retention-days: 30
    
    - name: Cleanup
      if: always()
      run: |
        [ -f service-one.pid ] && kill $(cat service-one.pid) || true
        [ -f service-two.pid ] && kill $(cat service-two.pid) || true
        [ -f ui.pid ] && kill $(cat ui.pid) || true

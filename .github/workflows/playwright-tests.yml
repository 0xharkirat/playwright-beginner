name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
    
    - name: Build & Install
      working-directory: ./tests/Playwright.Tests
      run: dotnet build -c Release
    
    - name: Install Playwright browsers
      working-directory: ./tests/Playwright.Tests
      run: pwsh bin/Release/net9.0/playwright.ps1 install --with-deps
    
    - name: Run Playwright tests
      working-directory: ./tests/Playwright.Tests
      run: dotnet test --no-restore --logger "trx;LogFileName=test-results.trx"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: playwright-test-results
        path: tests/Playwright.Tests/TestResults/
        retention-days: 7
    

name: ðŸŽ­ CI/CD Pipeline with Docker

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # E2E Tests with Docker Compose
  # ========================================

  e2e-tests-docker:
    name: ðŸŽ­ E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build service-one service-two ui playwright-tests

      - name: Start services with Docker Compose
        run: |
          docker compose up -d service-one service-two ui
          echo "â³ Waiting for services to be healthy..."

      - name: Wait for services to be ready
        run: |
          echo "â³ Waiting for services to be healthy..."
          timeout 120 bash -c '
          MAX_ATTEMPTS=24
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            
            SERVICE_ONE=$(docker inspect service-one --format="{{.State.Health.Status}}" 2>/dev/null || echo "starting")
            SERVICE_TWO=$(docker inspect service-two --format="{{.State.Health.Status}}" 2>/dev/null || echo "starting")
            UI=$(docker inspect ui --format="{{.State.Health.Status}}" 2>/dev/null || echo "starting")
            
            echo "   Attempt $ATTEMPT: service-one=$SERVICE_ONE, service-two=$SERVICE_TWO, ui=$UI"
            
            if [ "$SERVICE_ONE" = "healthy" ] && [ "$SERVICE_TWO" = "healthy" ] && [ "$UI" = "healthy" ]; then
              echo "âœ… All services healthy!"
              exit 0
            fi
            
            sleep 5
          done
          echo "âŒ Services failed to become healthy"
          exit 1
          '
          docker compose ps

      - name: Run Playwright tests in Docker
        run: |
          docker compose run --rm playwright-tests

      - name: Generate coverage report
        if: always()
        run: |
          docker compose run --rm playwright-tests bash -c "
            reportgenerator \
              -reports:'TestResults/**/coverage.opencover.xml' \
              -targetdir:'coverage-report' \
              -reporttypes:'Html;MarkdownSummaryGithub' \
              -verbosity:'Info'
          " || echo "Coverage generation skipped"

      - name: Add coverage to PR comment
        if: always() && github.event_name == 'pull_request'
        run: |
          if [ -f coverage-report/SummaryGithub.md ]; then
            cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: tests/Playwright.Tests/TestResults/
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report/
          retention-days: 30

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "ðŸ“‹ Service-One logs:"
          docker compose logs service-one
          echo "ðŸ“‹ Service-Two logs:"
          docker compose logs service-two
          echo "ðŸ“‹ UI logs:"
          docker compose logs ui

      - name: Stop services
        if: always()
        run: docker compose down -v

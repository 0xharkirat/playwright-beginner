name: ğŸ­ CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # ========================================
  # Build Service-One
  # ========================================
  build-service-one:
    name: ğŸ”¨ Build Service-One
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Service-One/Service-One.csproj

      - name: Build
        run: dotnet build src/Service-One/Service-One.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/Service-One/Service-One.csproj -c Release --no-build -o src/Service-One/bin/Release/net9.0/publish

      - name: Upload Service-One artifacts
        uses: actions/upload-artifact@v4
        with:
          name: service-one
          path: src/Service-One/bin/Release/net9.0/publish/
          retention-days: 1

  # ========================================
  # Build Service-Two
  # ========================================
  build-service-two:
    name: ğŸ”¨ Build Service-Two
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Service-Two/Service-Two.csproj

      - name: Build
        run: dotnet build src/Service-Two/Service-Two.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/Service-Two/Service-Two.csproj -c Release --no-build -o src/Service-Two/bin/Release/net9.0/publish

      - name: Upload Service-Two artifacts
        uses: actions/upload-artifact@v4
        with:
          name: service-two
          path: src/Service-Two/bin/Release/net9.0/publish/
          retention-days: 1

  # ========================================
  # Build UI
  # ========================================
  build-ui:
    name: ğŸ”¨ Build UI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: cd ui && pnpm install --frozen-lockfile

      - name: Build
        run: cd ui && pnpm run build

      - name: Upload UI .next build output
        uses: actions/upload-artifact@v4
        with:
          name: ui-next
          path: ui/.next/
          retention-days: 1

      - name: Upload UI node_modules
        uses: actions/upload-artifact@v4
        with:
          name: ui-node-modules
          path: ui/node_modules/
          retention-days: 1

      - name: Upload UI static files
        uses: actions/upload-artifact@v4
        with:
          name: ui-static
          path: |
            ui/package.json
            ui/public/
          retention-days: 1

  # ========================================
  # E2E Tests with Docker
  # ========================================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-service-one, build-service-two, build-ui]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Service-One artifacts
        uses: actions/download-artifact@v4
        with:
          name: service-one
          path: src/Service-One/bin/Release/net9.0/publish/

      - name: Download Service-Two artifacts
        uses: actions/download-artifact@v4
        with:
          name: service-two
          path: src/Service-Two/bin/Release/net9.0/publish/

      - name: Download UI .next artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-next
          path: ui/.next/

      - name: Download UI node_modules artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-node-modules
          path: ui/node_modules/

      - name: Download UI static files
        uses: actions/download-artifact@v4
        with:
          name: ui-static
          path: ui/

      - name: Debug - List downloaded artifacts
        run: |
          echo "ğŸ“‹ Workspace root contents:"
          ls -la
          echo ""
          echo "ğŸ“‹ Checking for .next in root:"
          ls -la .next 2>/dev/null || echo ".next not in root"
          echo ""
          echo "ğŸ“‹ Checking for node_modules in root:"
          ls -la node_modules 2>/dev/null | head -20 || echo "node_modules not in root"
          echo ""
          echo "ğŸ“‹ ui/ directory contents:"
          ls -la ui/
          echo ""
          echo "ğŸ“‹ Checking for ui/.next:"
          ls -la ui/.next 2>/dev/null || echo "ui/.next not found"
          echo ""
          echo "ğŸ“‹ Checking for ui/node_modules:"
          ls -la ui/node_modules 2>/dev/null | head -20 || echo "ui/node_modules not found"
          echo ""
          echo "ğŸ“‹ Find all .next directories:"
          find . -name ".next" -type d 2>/dev/null || echo "No .next found"
          echo ""
          echo "ğŸ“‹ Service build artifacts:"
          ls -la src/Service-One/bin/Release/net9.0/publish/ 2>/dev/null || echo "Service-One artifacts not found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build service-one service-two ui
          docker compose build playwright-tests

      - name: Start services
        run: |
          docker compose up -d service-one service-two ui
          echo "â³ Waiting for services to be healthy..."

      - name: Wait for services to be ready
        run: |
          echo "â³ Waiting for services to be healthy..."
          timeout 120 bash -c '
          MAX_ATTEMPTS=24
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            
            SERVICE_ONE=$(docker inspect service-one --format="{{.State.Health.Status}}" 2>/dev/null || echo "starting")
            SERVICE_TWO=$(docker inspect service-two --format="{{.State.Health.Status}}" 2>/dev/null || echo "starting")
            UI=$(docker inspect ui --format="{{.State.Health.Status}}" 2>/dev/null || echo "starting")
            
            echo "   Attempt $ATTEMPT: service-one=$SERVICE_ONE, service-two=$SERVICE_TWO, ui=$UI"
            
            if [ "$SERVICE_ONE" = "healthy" ] && [ "$SERVICE_TWO" = "healthy" ] && [ "$UI" = "healthy" ]; then
              echo "âœ… All services healthy!"
              exit 0
            fi
            
            sleep 5
          done
          echo "âŒ Services failed to become healthy"
          exit 1
          '
          docker compose ps

      - name: Debug API responses
        run: |
          echo "ğŸ” Testing API Responses..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Service-Two (/api/World):"
          curl -s http://localhost:5002/api/World
          echo ""
          echo "Service-One (/api/Hello):"
          curl -s http://localhost:5001/api/Hello
          echo ""
          echo "UI API Route (/api/hello):"
          curl -s http://localhost:3000/api/hello
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Run Playwright tests in Docker
        run: |
          docker compose run --rm playwright-tests

      - name: Generate coverage report
        if: always()
        run: |
          docker compose run --rm playwright-tests bash -c "
            reportgenerator \
              -reports:'TestResults/**/coverage.opencover.xml' \
              -targetdir:'coverage-report' \
              -reporttypes:'Html;MarkdownSummaryGithub' \
              -verbosity:'Info'
          " || echo "Coverage generation skipped"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: tests/Playwright.Tests/TestResults/
          retention-days: 30

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ğŸ­ Playwright Test Results
          path: tests/Playwright.Tests/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: true

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "ğŸ“‹ Service-One logs:"
          docker compose logs service-one
          echo "ğŸ“‹ Service-Two logs:"
          docker compose logs service-two
          echo "ğŸ“‹ UI logs:"
          docker compose logs ui

      - name: Stop services
        if: always()
        run: docker compose down -v
